function OpenURL(txid) {
    
    var lines;
    var TA = document.getElementById(txid).value;
    if(document.all) { // IE
        lines = TA.split("\r\n");
    }
    else { //Mozilla
        lines = TA.split("\n");
    }
    for(var i=0; i<lines.length; i++) {
        window.open(lines[i], 'example' + i);
    }
}
</script>
